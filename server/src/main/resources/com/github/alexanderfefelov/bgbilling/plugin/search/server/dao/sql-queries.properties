find_contracts_by_id=\
  select \
    'ID' as 'trigger', \
    c.id as 'contractId', \
    c.title as 'contractNo', \
    c.date1 as 'contractStartDate', \
    coalesce(c.date2, '2042-04-01') as 'contractExpirationDate' \
  from \
    contract c \
  where \
    c.id = ?

find_contracts_by_text_parameter=\
  select \
    group_concat(cpp.title separator ', ') as 'trigger', \
    c.id as 'contractId', \
    c.title as 'contractNo', \
    c.date1 as 'contractStartDate', \
    coalesce(c.date2, '2042-04-01') as 'contractExpirationDate' \
  from \
    contract c \
    join contract_parameter_type_1 cpt1 on cpt1.cid = c.id \
    left join contract_parameters_pref cpp on cpp.id = cpt1.pid \
  where \
    cpt1.val regexp ? \
  group by \
    c.id
