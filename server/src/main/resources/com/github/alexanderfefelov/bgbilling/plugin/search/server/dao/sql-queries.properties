find_contracts=\
select \
  group_concat(x.`trigger` separator '; ') as 'trigger', \
  x.contractId, \
  x.contractNo, \
  x.contractStartDate, \
  x.contractExpirationDate, \
  x.contractComment \
from \
  ( \
    select \
      'Contract' as 'trigger', \
      c.id as 'contractId', \
      c.title as 'contractNo', \
      coalesce(c.date1, '2042-04-01') as 'contractStartDate', \
      coalesce(c.date2, '2042-04-01') as 'contractExpirationDate', \
      c.comment as 'contractComment' \
    from \
      contract c \
    where \
      convert(c.id, char) = ? \
      or c.title regexp ? \
      or c.comment regexp ? \
    union \
    select \
      cpp.title as 'trigger', \
      c.id as 'contractId', \
      c.title as 'contractNo', \
      coalesce(c.date1, '2042-04-01') as 'contractStartDate', \
      coalesce(c.date2, '2042-04-01') as 'contractExpirationDate', \
      c.comment as 'contractComment' \
    from \
      contract c \
      join contract_parameter_type_1 cpt1 on cpt1.cid = c.id \
      left join contract_parameters_pref cpp on cpp.id = cpt1.pid \
    where \
      cpt1.val regexp ? \
  ) x \
group by \
  x.contractId
